name: Keep Server Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:        # allow manual trigger too

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping your server
        run: curl -s https://phibitechbackend.onrender.com/health > /dev/null

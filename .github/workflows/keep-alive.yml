name: Keep Server Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping twice to reduce cold start impact
        run: |
          curl -s https://phibitechbackend.onrender.com/health > /dev/null
          sleep 30
          curl -s https://phibitechbackend.onrender.com/health > /dev/null
